      <nav class="filters">

        <div class="button-group filter-button-group">
          <button class="button" data-filter="*">RESET</button>
        </div>
        <div class="button-group filter-button-group">
          <button class="separator">Type of Muppet:</button>
          <button class="button" data-type=".animal">Animal</button>
          <button class="button" data-type=".person">Person</button>
          <button class="button" data-filter=".person">Monster</button>
          </div>
        </div>
        <div class="button-group filter-button-group">
          <div class="button-set">
            <button class="separator">Appeared on:</button>
            <button class="button" data-show=".sesameStreet">Sesame Street</button>
